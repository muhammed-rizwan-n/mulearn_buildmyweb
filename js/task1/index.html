<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll a dice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body
    class="container-fluid mt-5 text-white"
    style="
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
      justify-content: center;
      background-color: black;
    "
  >
    <div class="d-flex flex-column align-items-center">
      <h1>Roll a dice</h1>
      <button id="btn_roll" onclick="rollDice()" class="btn bg-dark text-white">
        Click to roll
      </button>
    </div>
    <img
      id="diceImg"
      alt="Dice"
      width="100px"
      height="100px"
      style="border: solid 1px"
      class=""
    />
    <script>
      var diceImages = [
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd9sa-wKmjpgCXiqhcHkCIZSAB8nxdPX0k8lv1vRHByviNzJo7dkoyufXK7jJ2DES5Koc&usqp=CAU",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy3J7VEv3K5hNZZsMKmAqPj8Vt_3LcQ3sAjcF70XMtAoGzwXkan8i68Yd66b-iPFjVe3g&usqp=CAU",
        "https://opengameart.org/sites/default/files/dice_three.png",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTRy1h3cae-Gego4AAFKu2JcEh7IQHDRbmA5K3DFTQcw&s",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREHLlIrGAMr32OpozhbcD5lTO_eOJUzG-4CN6Bq3xCIA&s",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThu50c63_y5Ot9xDXJ4Brelz0Zsth6JU9HI8B1v9oR8BlTrtFL2EB04rK3SnktwyvZsNk&usqp=CAU",
      ];
      function rollDice() {
        var randomNumber = Math.floor(Math.random() * 6) + 1;
        document.getElementById("diceImg").src = diceImages[randomNumber - 1];
        console.log(randomNumber);
      }
    </script>
  </body>
</html>
