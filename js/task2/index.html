<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Find sum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column align-items-center gap-4">
    <br />
    <h1>Find sum of 2 numbers</h1>
    <div class="d-flex flex-row gap-3">
      <input id="Num1" type="number" placeholder="Number 1" />
      <input id="Num2" type="number" placeholder="Number 2" />
      <button class="btn btn-primary" onclick="findSum()">Sum</button>
    </div>
    <h3>Sum is <span id="sum"></span></h3>

    <script>
      function findSum() {
        var num1 = parseInt(document.getElementById("Num1").value);
        var num2 = parseInt(document.getElementById("Num2").value);

        document.getElementById("sum").textContent = num1 + num2;
      }
    </script>
  </body>
</html>
