<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column align-items-center">
    <div>
      <div class="d-flex flex-column mt-5 gap-2 align-items-center">
        <h2>EMI Calculator</h2>

        <label for="amount">Amount:</label>
        <input type="number" name="" id="amount" />
        <br />
        <label for="rate">Rate(%):</label>
        <input type="number" name="" id="rate" />
        <br />
        <label for="time">Time Period(Years):</label>
        <input type="number" name="" id="time" />

        <br />
        <button class="btn btn-dark text-white" onclick="calculate()">
          Calculate
        </button>
        <br />
        <h3>Your Monthly Installment:<span id="result"></span></h3>
      </div>
    </div>

    <script>
      function calculate() {
        var p = document.getElementById("amount").value;
        var r = document.getElementById("rate").value;
        var t = document.getElementById("time").value;
        var result = (p * r * t) / 100;
        document.getElementById("result").textContent = " Rs." + result + " /-";
      }
    </script>
  </body>
</html>
