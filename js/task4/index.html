<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      input {
        width: 250px;
      }
    </style>
  </head>
  <body class="d-flex flex-column align-items-center">
    <div
      class="m-3 border border-3 d-flex flex-column align-items-center"
    >
      <h2>Form</h2>
      <form action="" class="mx-5 mt-3">
        <div style="align-items: self-start" class="m-4">
          <label for="name">Name</label>
          <br />
          <input type="text" id="name" />
        </div>
        <div style="align-items: self-start" class="m-4">
          <label for="address">Address</label>
          <br />
          <input type="text" id="address" />
        </div>
        <div class="m-4">
          <label for="email">E-mail</label>
          <br />
          <input type="email" name="" id="email" />
        </div>
        <div class="m-4">
          <label for="password">Password</label>
          <br />
          <input type="password" id="password" placeholder="Password" />
        </div>
      </form>
      <button class="btn btn-dark mb-5" onclick="Validate()">Submit</button>
      <h3 id="result"></h3>
    </div>

    <script>
      function check() {
        var name = document.getElementById("name").value;
        var nameRegex = /^[a-zA-Z\s-]+$/;

        if (!nameRegex.test(name)) {
          alert("Invalid name. Please enter only letters and spaces");
          return false;
        }
        var address = document.getElementById("address").value;
        var nameRegex = /^[a-zA-Z\s-]+$/;
        if (!nameRegex.test(address)) {
          alert("Invalid address format. Please enter only letters and spaces");
          return false;
        }
        var email = document.getElementById("email").value;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("Invalid email format");
          return false;
        }
        var password = document.getElementById("password").value;
        var passwordRegex = /^.{6,}$/;
        if (!passwordRegex.test(password)) {
          alert("Invalid password format. Min 6 Charecters required");
          return false;
        }

        return true;
      }
      function Validate() {
        var x = check();
        if (x) {
          document.getElementById("result").textContent = "Form Accepted";
        } else {
          document.getElementById("result").textContent =
            "Form Cannot be Accepted";
        }
      }
    </script>
  </body>
</html>
